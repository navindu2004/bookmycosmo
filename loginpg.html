<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Candal:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-screen">
      <img
        class="untitled-design-3-2"
        alt=""
        src="./public/untitled-design-3-2@2x.png"
      />

      <div class="sign-up-screen-child"></div>
      <img class="sign-up-screen-item" alt="" src="./public/ellipse-2.svg" />

      <img
        class="screenshot-2023-08-12-143632-r-icon"
        alt=""
        src="./public/screenshot-20230812-143632removebgpreview-3@2x.png"
      />

      <div class="status-bar-iphone-13-13-pr">
        <div class="indicators">
          <img
            class="elements-signal"
            alt=""
            src="./public/elements--signal.svg"
          />

          <img
            class="elements-connection"
            alt=""
            src="./public/elements--connection.svg"
          />

          <div class="elements-battery">
            <div class="border"></div>
            <img class="cap-icon" alt="" src="./public/cap.svg" />

            <div class="capacity"></div>
          </div>
        </div>
        <img class="mic-cam" alt="" src="./public/mic--cam.svg" />

        <div class="elements-time">
          <div class="time">9:41</div>
        </div>
      </div>
      <b class="welcome-back">Welcome Back!</b>
      <div class="login">Login</div>
      <div class="dont-have-an-container" id="dontHaveAn">
        <span class="dont-have-an-container1">
          <span>Dont have an account? </span>
          <b class="sign-up">Sign up</b>
        </span>
      </div>
      <img
        class="sign-up-screen-inner"
        alt=""
        src="./public/rectangle-42.svg"
        id="rectangle1"
      />

      <div class="login1">Login</div>
      <div class="line-parent">
        <div class="group-child"></div>
        <div class="group-item"></div>
        <div class="or">or</div>
      </div>
      <div class="vector-parent">
        <img class="group-inner" alt="" src="./public/rectangle-43.svg" />

        <div class="login-with-google">Login with Google</div>
        <img
          class="flat-color-iconsgoogle"
          alt=""
          src="./public/flatcoloriconsgoogle.svg"
        />
      </div>
      <div class="rectangle-div"></div>
      <div class="username">Username</div>
      <div class="sign-up-screen-child1"></div>
      <div class="password">Password</div>
      <div class="forgot-password">Forgot Password?</div>
      <img
        class="clarityeye-line-icon"
        alt=""
        src="./public/clarityeyeline.svg"
      />

      <img
        class="ionarrow-back-circle-icon"
        alt=""
        src="./public/ionarrowbackcircle.svg"
        id="ionarrowBackCircleIcon"
      />
    </div>

    <script>
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {
        dontHaveAn.addEventListener("click", function (e) {
          // Please sync "Sign Screen" to the project
        });
      }
      
      var rectangle1 = document.getElementById("rectangle1");
      if (rectangle1) {
        rectangle1.addEventListener("click", function (e) {
          // Please sync "Verification 5" to the project
        });
      }
      
      var ionarrowBackCircleIcon = document.getElementById("ionarrowBackCircleIcon");
      if (ionarrowBackCircleIcon) {
        ionarrowBackCircleIcon.addEventListener("click", function (e) {
          // Please sync "Sign Screen" to the project
        });
      }
      </script>
  </body>
</html>
