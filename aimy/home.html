<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>aimycosmo</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="icon" href="./assets-src/space-capsule.png" type="image/x-icon">
  
  <link rel="stylesheet" href="css/home.css"/>
  <link rel="stylesheet" href="css/app.css">
  
  <link rel="stylesheet" href="framework7/framework7-bundle.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
  <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
  <div id="view-home" class="view view-main view-init tab tab-active">
    <div class="page" data-name="home"></div>
    
     
      <div class="page-content">
        <div class="block grid grid-gap new-2">
          <a href="#" class="button2 button2_lg login-screen-open" data-login-screen="#my-signup-screen">
            <span class="button2_sl"></span>
            <span class="button2_text button2_text_center">Sign Up</span>
            <span class="button2_lg::before"></span>
            <span class="button2_lg::after"></span>
          </a>

          <a href="#" class="button2 button2_lg login-screen-open" data-login-screen="#my-login-screen">
            <span class="button2_sl"></span>
            <span class="button2_text button2_text_center">Login</span>
            <span class="button2_lg::before"></span>
            <span class="button2_lg::after"></span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Signup Screen -->
  <div class="login-screen" id="my-signup-screen">
    <div class="view">
      <div class="page">
        <div class="page-content login-screen-content">
          
          <div class="login-container">
            <div class="login-screen-title">Create Account</div>
            <div class="loader">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
  
          <div class="login-box">
            <form>
              <div class="user-box">
                <input type="text" name="full_name" required="">
                <label>Full Name</label>
              </div>
              <div class="user-box">
                <input type="text" name="email" required="">
                <label>Email</label>
              </div>
              <div class="user-box">
                <input type="password" name="password" required="">
                <label>Password</label>
              </div>
              <div class="checkbox-container">
                <label class="cyberpunk-checkbox-label">
                  <input type="checkbox" class="cyberpunk-checkbox" name="agree_terms" required>
                  I agree to the Terms & Conditions and Privacy Policy
                </label>
              </div>
              
              <center>
                <a href="#" class="item-link list-button login-button" id="signup-popup-button">
                  Sign Up
                  <span></span>
                </a>
              </center>
            </form>
          </div>
  
        </div>
      </div>
    </div>
  </div>

  <!-- Login Screen -->
  <div class="login-screen" id="my-login-screen">
    <div class="view">
      <div class="page">
        <div class="page-content login-screen-content">

          <div class="login-container">
            <div class="login-screen-title">Login
            </div>
            <div class="loader">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>

          <div class="login-box">
            <form>
              <div class="user-box">
                <input type="text" name="" required="">
                <label>Username</label>
              </div>
              <div class="user-box">
                <input type="password" name="" required="">
                <label>Password</label>
              </div><center>
              <a href="#" class="item-link list-button login-button">
                     LOGIN
                 <span></span>
              </a></center>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.js"></script>
  
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App store -->
  <script src="js/store.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
</body>
</html>
