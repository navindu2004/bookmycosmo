<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homecosmo</title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- <link rel="stylesheet" href="framework7/framework7-bundle.css"> -->
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/commoncosmo.css">
</head>
<body>
    <div class="content">
        <div class="slide-container">
            <div class="dots-container">
                <div class="dot" onclick="goToSlide(0)"></div>
                <div class="dot" onclick="goToSlide(1)"></div>
                <div class="dot" onclick="goToSlide(2)"></div>
            </div>
            <div class="slide-content">
                <div class="slide">
                    <h1>Welcome to Our Website</h1>
                    <p>This is a sample text for the first section.</p>
                </div>
                <div class="slide">
                    <h1>Discover Our Services</h1>
                    <p>Explore our wide range of services and offerings.</p>
                </div>
                <div class="slide">
                    <h1>Contact Us Today</h1>
                    <p>Get in touch with us for any inquiries or assistance.</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const slideContent = document.querySelector('.slide-content');
const slides = document.querySelectorAll('.slide');
const dots = document.querySelectorAll('.dot');
let currentIndex = 0;

function showSlide(index) {
    currentIndex = index;

    // Calculate the adjustment to center the 2nd slide
    const slideWidth = slides[currentIndex].offsetWidth;
    const containerWidth = slideContent.offsetWidth;
    const offset = (containerWidth - slideWidth) / 2;

    slideContent.style.transform = `translateX(calc(-${(currentIndex + -1 * 100)}% + ${offset}px))`;

    dots.forEach((dot, idx) => {
        dot.classList.toggle('active', idx === index);
    });
}

function goToSlide(index) {
    showSlide(index);
}

// Initial slide
showSlide(currentIndex);

    </script>
</body>
</html>
