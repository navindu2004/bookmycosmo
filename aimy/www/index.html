<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Image Slider</title>

    <link rel="stylesheet" href="/aimy/www/css/swiper-bundle.min.css">

    <link rel="stylesheet" href="/aimy/www/css/style.css"/>
    <link rel="stylesheet" href="/aimy/www/css/home.css"/>
    
  </head>
  <body>
    <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <div class="image-data">
            <button data-text="Awesome" class="button">
              <span class="actual-text">&nbsp;BookMyCosmo&nbsp;</span>
              <span class="hover-text" aria-hidden="true">&nbsp;BookMyCosmo&nbsp;</span>
            </button>
            <div>
              <span class="text">From earth to the Cosmos</span>
              <h2>Experiance Space Like Never Before</h2>
            </div>
          
            <div class="spinner">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>

            <a href="home.html" class="button2">
              <span class="button2_lg">
                <span class="button2_sl"></span>
                <span class="button2_text">Sign Up</span>
            </span>
          </a>
          </div>
        </div>
        <div class="slide swiper-slide">
          <div class="image-data">
            <span class="text">We really like what we do.</span>
            <h2>
              Coffee Beans with a <br />
              Perfect Aroma
            </h2>
            <a href="#" class="button">About Us</a>
          </div>
        </div>
        <div class="slide swiper-slide">

          <div class="image-data">
            <span class="text">Making Our coffee with lover.</span>
            <h2>
              Alluring and Fragrant <br />
              Coffee Aroma
            </h2>
            <a href="#" class="button">About Us</a>
          </div>
        </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>

    </section>
    

    <!-- Swiper JS -->
    <script src="/aimy/www/js/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
